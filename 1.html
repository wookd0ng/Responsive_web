<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>다른 상대 단위들</title>
    <style>
        
    </style>
</head>
<body>
    <picture>
        <source srcset="2023-11-25-23-14-56.png" media="(min-width:800px)">
        <img src="2023-11-25-23-06-15.png">
    </picture>
</body>
</html>

<!-- 
    picture속성안에 있으면, sourcs라는 속성을 따로 줄 수 있는데,
    저렇게 media안에 min-width:800px이라는 코드를 적으면
    800이상일 경우 source srcset 해놓았던 이미지가 나옴.
    보통 해상도가 꺠질경우를 대비하여 스크린의 크기별로 다르게 하는 경우에 주로
    사용.
    따라서 picture과 source는 이미지를 미디어 조건에 맞게 선택적으로 불러오는 요소
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>다른 상대 단위들</title>
    <style>
        *{ box-sizing: border-box;}
       .container{
        width: 90%;
        margin: 0 auto;
        text-align: center;
       } 

       .header{
        width: 100%;
        height: 100px;
        background-color: tomato;
       }

       .main{
        float: left;
        width: 67%;
        height: 300px;
        padding: 10%;
        background-color: orange;
       }

       .aside{
        float: right;
        width: 33%;
        height: 300px;
        padding: 10%;
        background-color: purple;
       }

       .footer{
        clear:both;
        width: 100%;
        height: 100px;
        background-color: violet;
       }
    </style>
</head>
<body>
   <div class="container">
    <div class="header">HEADER</div>
    <div class="main">MAIN</div>
    <div class="aside">ASIDE</div>
    <div class="footer">FOOTER</div>



    
</body>
</html>

<!-- 
    2일차
vm의 앞 숫자는 백분율을 의미. 50vm은 높이의 2분의 1
50vm은 높이의 2분의 1
vmin은 높이와 너비 중 적은 것에 기준을 둔다
vmax는 둘 중 큰 것에 기준을 둔다.

여백은 부모의 여백을 기준으로 하는게 아님.
부모의 width를 기준으로 여백을 설정.

부모의 크기에 따라서 여백이 달라짐.
레이아웃의 균형을 유지하는데 도움이 됨.
 -->
